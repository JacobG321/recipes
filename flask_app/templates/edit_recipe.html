<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='/styles/style.css') }}">
    <title>Recipe Share</title>
</head>
<body>
    <div class="d-flex justify-content-center text-center">
        <div class="row">
            <div class="col">
                <h1>Edit Recipe!</h1>
            </div>
            <div class="col">
                <a href="/recipes">back to recipes</a>
                <a href="/signout">logout</a>
            </div>
        </div>
    </div>

        <div class="d-flex justify-content-center text-center">
            <form action="/publish_edit_recipe/{{this_recipe.id}}" method="POST">
                {% with messages = get_flashed_messages() %}     
                    {% if messages %}                            
                        {% for message in messages %}            
                        <p>{{message}}</p>                   
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="row d-flex align-items-center">
                    <div class="col">
                        <label for="name">Name</label>
                        <input type="text" name="name" value="{{this_recipe.name}}">
                    </div>
                </div>
        
                <div class="row">
                    <div class="col d-flex align-items-center">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" cols="30" rows="5">{{this_recipe.description}}</textarea>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col d-flex align-items-center">
                        <label for="instructions">Instructions</label>
                        <textarea name="instructions" id="instructions" cols="30" rows="5">{{this_recipe.instructions}}</textarea>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col d-flex align-items-center">
                        <label for="date_made">Date Cooked/Made:</label>
                        <input type="date" name="date_made" value="{{this_recipe.date_made}}">
                    </div>
                </div>
        
                <div class="row">            
                    <label for="under">Under 30 minutes?</label>
                    <label for="yes">Yes</label>
                    <input type="radio" name="under" id="yes" value='{{this_recipe.under}}'>
                    <label for="no">No</label>
                    <input type="radio" name="under" id="no" value='{{this_recipe.under}}'>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
</body>
</html>
